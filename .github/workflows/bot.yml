name: Run RSSify Bot

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Download previous database (if exists)
        uses: actions/download-artifact@v4
        with:
          name: rssify-db
          path: data
        continue-on-error: true  # skip if first run

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord-rss-bot

      - name: Run RSSify bot for 1 minute 30 seconds
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          timeout 90 python -m rssify --token $TOKEN --config config.yaml

      - name: Upload updated database
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rssify-db
          path: data/rss.sqlite3
